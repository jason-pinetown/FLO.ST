<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>FLO.ST AI Chatbot Assistant</title>\n    <link rel="stylesheet" href="styles.css">\n    <script src="script.js" defer></script>\n</head>\n<body>\n    <div id="chatbot-container">\n        <header>\n            <h1>AI Chatbot Assistant</h1>\n        </header>\n        <main>\n            <section id="chat-area">\n                <div id="messages">\n                    <!-- Messages will display here -->\n                </div>\n                <input type="text" id="user-input" placeholder="Ask me anything..." aria-label="User input area">\n                <button id="send-button" aria-label="Send message">Send</button>\n            </section>\n            <section id="recommendations">\n                <h2>Recommendations for You</h2>\n                <ul>\n                    <li>Product 1</li>\n                    <li>Product 2</li>\n                    <li>Product 3</li>\n                </ul>\n            </section>\n        </main>\n    </div>\n    <script>\n        // Voice Narration Integration\n        const synth = window.speechSynthesis;\n        function speak(text) {\n            const utterance = new SpeechSynthesisUtterance(text);\n            synth.speak(utterance);\n        }\n        // Send Button Handler\n        document.getElementById('send-button').onclick = function() {\n            const userInput = document.getElementById('user-input').value;\n            // Add user message to chat\n            document.getElementById('messages').innerHTML += `<div>User: ${userInput}</div>`;\n            // Speak user input\n            speak(userInput);\n            document.getElementById('user-input').value = '';\n        };\n    <\/script>\n</body>\n</html>
